<html>
    <head>
        <title>Simple Chatter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" >
        <link rel="stylesheet" href="css/main.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Chatter
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="col-lg-6 text-center border border-light p-5">
                <h3 class="h3 mb-4">Signin Form</h3>
                <form class="form" id="signin">
                    <input type="text" placeholder="Username" name="username" class="form-control mb-4">
                    <input type="password" placeholder="Password" name="pass" class="form-control mb-4">
                    <input type="submit" value="Sign In" class="btn btn-info btn-block my-4">
                </form>
            </div>
            <div class="col-lg-6 text-center border border-light p-5">
                <h3 class="h3">Signup Form</h3>
                <form class="form" id="signup">
                    <input type="text" placeholder="Username" name="username" class="form-control mb-4">
                    <input type="text" placeholder="Full Name" name="name" class="form-control mb-4">
                    <input type="password" placeholder="Password" name="pass" class="form-control mb-4">
                    <input type="text" placeholder="Email or Phone Number" name="contact" class="form-control mb-4">
                    <input type="submit" value="Sign Up" class="btn btn-info btn-block my-4">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
